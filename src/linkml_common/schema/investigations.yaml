id: https://w3id.org/linkml-common/investigations
name: linkml-common-investigations
title: linkml-common-investigations
description: |-
  Common Data Model Elements
license: MIT
see_also:
  - https://linkml.github.io/linkml-common
  - https://obi-ontology.org/

prefixes:
  linkml_common: https://w3id.org/linkml-common/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  OBI: http://purl.obolibrary.org/obo/OBI_
  fhir: http://hl7.org/fhir/
default_prefix: linkml_common
default_range: string

imports:
  - linkml:types
  - measurements
  - time
  - plannedprocess

classes:

  Investigation:
    is_a: NamedThing
    implements:
      - patterns:Composable
    attributes:
      objectives:
        range: string
      variables:
        range: Variable
        multivalued: true

  InvestigativeProtocol:
    is_a: Procedure
    attributes:
      protocols_io_url:
        range: uri
    slot_usage:
      classification:
        annotations:
          recommended_value_set_bindings: linkml_common:InvestigativeProtocolEnum

  StudyDesign:
    is_a: Procedure
    slot_usage:
      classification:
        annotations:
          recommended_value_set_bindings: linkml_common:StudyDesignEnum

  SampleMaterial:
    is_a: NamedThing

  InvestigativeProcess:
    is_a: PlannedProcess
    attributes:
      follows_procedure:
        range: InvestigativeProtocol
      part_of:
        range: Investigation

  SampleCollectionProcess:
    is_a: InvestigativeProcess
    attributes:
      material_collected:
        range: SampleMaterial
      collected_from:
        range: NamedThing
    exact_mappings:
      - nmdcschema:CollectingBiosamplesFromSite

  SampleProcessing:
    is_a: MaterialProcessing

  DataGenerationFromSample:
    is_a: InvestigativeProcess

enums:

  CaseOrControlEnum:
    permissible_values:
      CASE:
        title: case role in case-control study
        meaning: OBI:0002492
      CONTROL:
        title: control role in case-control study
        meaning: OBI:0002493

  StudyDesignEnum:
    reachable_from:
      source_nodes:
        - OBI:0500000
      is_direct: false
      relationship_types:
        - rdfs:subClassOf

  InvestigativeProtocolEnum:
    reachable_from:
      source_nodes:
        - OBI:0000272
      is_direct: false
      relationship_types:
        - rdfs:subClassOf

  SampleProcessingEnum:
    reachable_from:
      source_nodes:
        - OBI:0000094
      is_direct: false
      relationship_types:
        - rdfs:subClassOf