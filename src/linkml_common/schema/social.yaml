id: https://w3id.org/linkml-common/social
name: linkml-common-social
title: linkml-common-social
description: |-
  Common Data Model Elements
license: MIT
see_also:
  - https://linkml.github.io/linkml-common

prefixes:
  linkml_common: https://w3id.org/linkml-common/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  fhir: http://hl7.org/fhir/
default_prefix: linkml_common
default_range: string

imports:
  - linkml:types
  - core

classes:

  Person:
    is_a: NamedThing
    description: >-
      Represents a Person
    slots:
      - primary_email
      - birth_date
      - age_in_years
      - vital_status
    slot_usage:
      primary_email:
        pattern: "^\\S+@[\\S+\\.]+\\S+"

  Organization:
    is_a: NamedThing
    description: >-
      Represents an Organization

  LifeEvent:
    is_a: Event


slots:
  primary_email:
    slot_uri: schema:email
    description: The main email address of a person
  birth_date:
    slot_uri: schema:birthDate
    range: date
    description: Date on which a person is born
  age_in_years:
    range: integer
    description: Number of years since birth
  vital_status:
    range: PersonStatus
    description: living or dead status

enums:
  PersonStatus:
    permissible_values:
      ALIVE:
        description: the person is living
        meaning: PATO:0001421
      DEAD:
        description: the person is deceased
        meaning: PATO:0001422
      UNKNOWN:
        description: the vital status is not known
        todos:
          - map this to an ontology
